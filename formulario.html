<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> INSCRIÇÃO PARA O CONGRESSO</title>
</head>
<body>
	<div id="FORMULARIO"></div>
	<h1> FORMULÁRIO DE INSCRIÇÃO PARA O CONGRESSO</h1>
	<header>
	<a href="INDEX.HTML">VOLTAR PÁGINA INICIAL</a>
	</header>
	<br>
	<form>
		<label for="Nome">
			Insira seu nome:
		</label>
		<input type="text" name=" Nome" placeholder="Insira seu Nome aqui">
		<br>
		<label for="telefone"> Insira seu telefone:</label>
		<input type="number" name="telefone" placeholder=" Numero de telefone">
		<br>
		<label for="Nome">
			Qual é o seu Ministério?
		</label>
		<input type="text" name="Nome" placeholder="Insira seu Ministério">
		<br>
		<p>Marque o dia que voçê virá no congresso</p>
		<label for="Dia 10">Dia 10</label>
		<input type="checkbox" name="Dia 10">
		<label for="Dia 11">Dia 11</label>
		<input type="checkbox" name="Dia 11">
		<label for="Dia 12">Dia 12</label>
		<input type="checkbox" name="Dia 12">
		<label for="Todos os dias">Todos os dias</label>
		<input type="checkbox" name="Todos os dias">
		<br>
		<p>Qual é seu cargo na Igreja?</p>
		<label for="Pastor">
			Pastor
		</label>
		<input type="radio" name="Pastor">
		<label for="Cantor">
			Cantor
		</label>
		<input type="radio" name="Cantor">
		<label for="Obreiro">
			Obreiro
		</label>
		<input type="radio" name="Obreiro">
		<label for="Membro">
			Membro
		</label>
		<input type="radio" name="Membro">
	</form>
    

</body>
</html>
